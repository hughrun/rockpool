<div class="article-list">
	{if articles}
		{for doc in articles}
		<div class="article-listing">
			<div class="article-title"><a href={doc.link}>{doc.title}</a></div>
      <div class="blog-title">
        <span class="">{doc.author} - </span>
        <a href="{doc.blogLink}">{doc.blog}</a>
         <span class="article-date">{doc.relativeDate}</span>
      </div>
			<div class="article-tags">
				{for cat in doc.categories}
				<span class="article-tag">
					<a href="search?tag={cat.encoded}">{cat.tag}</a>
				</span>
        {/for}
			</div>
		</div>
		{/for}
	{else}
		<p>There are no articles for this search. Try a different month, or a different term.</p>
	{/if}
</div>
