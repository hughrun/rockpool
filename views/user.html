{>head}
  {>header}
    <!-- vuejs prototyping FIXME: this should be a local prod file -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <section id="main" class="main">
      <message-list v-bind:messages="messages" @remove-message="removeMessage"></message-list>
      <user-info 
      v-bind:legacy="legacy" 
      v-bind:messages="messages" 
      v-bind:user="user"
      ></user-info>
      <h3 class="form-label">Your blogs</h3>
      <user-approved-blogs v-bind:messages="messages"></user-approved-blogs>
      <user-unapproved-blogs v-bind:ublogs="ublogs" v-bind:messages="messages"></user-unapproved-blogs>
      <register-blog v-bind:messages="messages" @update-ublogs="updateUblogs"></register-blog>
    </section>
    <!-- make blog category data available to vue -->
    <!-- FIXME: can we not do this another way? -->
    <script type="text/javascript">
      var blogCategories = '{blogCategories}'.split(',');
      var legacy = Boolean.valueOf({legacy})
    </script>
    <!-- vuejs components -->
    <script src="/scripts/user-vue.js"></script>
  {>footer}
{>foot}
