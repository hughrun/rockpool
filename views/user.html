{>head}
  {>header}
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <section id="main" class="main">
      <message-list v-bind:messages="messages" @remove-message="removeMessage"></message-list>
      <user-info v-bind:user="user" @add-message="addMessage"></user-info>
      <h3 class="form-label">Your blogs</h3>
      <user-approved-blogs @add-message="addMessage" v-bind:categories="categories"></user-approved-blogs>
      <user-unapproved-blogs v-bind:ublogs="ublogs"></user-unapproved-blogs>
      <register-blog @add-message="addMessage" v-bind:categories="categories" @update-ublogs="updateUblogs"></register-blog>
      <section class="tips">
        <p>Confused about where to start?</p> 
        <p class="tip">Try the <a href="/help">help</a> page.</p>
        <p>Want to {if legacy}claim your blog, or {/if}exclude a blog from being added to your pocket account?</p>
        <p class="tip">Click 'actions' next to the relevant blog, on the <a href="/browse">browse</a> page.</p>
      </section>
    </section>
    <!-- vuejs components -->
    <script src="/scripts/user-vue.js"></script>
  {>footer}
{>foot}
